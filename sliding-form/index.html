<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./logo-buysr.png">
  <link rel="stylesheet" href="sliding.css">
  <title>Sliding Form</title>
</head>
<body>
  <a class="homePage">Sliding Form</a>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="" method="POST" class="form" id="form-1">
        <h1 >Sign Up</h1>
        <div class="form-group">
          <input id="fullname" class="form-control" type="text" placeholder="Name"/>
          <span class="form-message"></span>
          <input id="email" class="form-control" type="email" placeholder="Email"/>
          <span class="form-message"></span>
          <input id="password" class="form-control" type="password" placeholder="Password"/>
          <span class="form-message"></span>
          <input id="password_confirmation" class="form-control" type="password" placeholder="Password Confirmation"/>
          <span class="form-message"></span>
        </div>
        <button class="btn">Sign Up</button>
        <span>or use your social network</span>
        <div class="social-container">
          <button class="s1"><img src="./pic login signup/google.png" alt="" class="social"></a><span class="ctn1">Continue with Google</span></button>
          <button class="s1"><img src="./pic login signup/facebook.png" alt="" class="social"></a><span class="ctn1">Continue with Facebook</span></button>
          <button class="s1"><img src="./pic login signup/instagram.png" alt="" class="social"></a><span class="ctn1">Continue with Instagram</span></button>
          <button class="s1"><img src="./pic login signup/twitter.png" alt="" class="social"></a><span class="ctn1">Continue with Twitter</span></button>
        </div>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="" method="POST" class="form" id="form-1">
        <h1 >Sign In</h1>
        <div class="form-group">
          <input id="email" class="form-control" type="email" placeholder="Email"/>
          <span class="form-message"></span>
          <input id="password" class="form-control" type="password" placeholder="Password"/>
          <span class="form-message"></span>
        </div>
        <a href="#" class="forgot-pw">Forgot your password</a>
        <button class="btn" >Sign In</button>
        <span>or use your social network</span>
        <div class="social-container">
          <button class="s1"><img src="./pic login signup/google.png" alt="" class="social"></a><span class="ctn1">Continue with Google</span></button>
          <button class="s1"><img src="./pic login signup/facebook.png" alt="" class="social"></a><span class="ctn1">Continue with Facebook</span></button>
          <button class="s1"><img src="./pic login signup/instagram.png" alt="" class="social"></a><span class="ctn1">Continue with Instagram</span></button>
          <button class="s1"><img src="./pic login signup/twitter.png" alt="" class="social"></a><span class="ctn1">Continue with Twitter</span></button>
        </div>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
